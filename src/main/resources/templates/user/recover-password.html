<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recover Password Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
		h6 {
    display: inline-block;
}
	</style>
</head>

<body style="background-color:#ededed;">
<div style="background-color:#337ab7;height:50px;"></div>
<div class="container-fluid">
    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
        <form th:action="@{/update/password}"  th:object="${user}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Recover"></h3>
            <br /> <input type="text" th:placeholder="Email"  th:field="*{email}"  class="form-control" /> <br />

            <br /> <input type="password" th:placeholder="New-Password"  th:field="*{password}"  class="form-control" /> <br />

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <button type="submit" formaction="/login" class="btn btn-primary btn-block" formmethod="get">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
